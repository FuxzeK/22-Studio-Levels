<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Beats | FuxzeK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .beats-wrapper {
      max-width: 1120px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .beats-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .beats-header h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .beats-grid {
      display: grid;
      gap: 22px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .beat-card {
      background: radial-gradient(circle at top left, rgba(155,92,255,0.18), rgba(5,3,15,0.95));
      border: 1px solid rgba(255,255,255,0.06);
      padding: 20px;
      border-radius: 18px;
      transition: 0.18s ease-out;
    }

    .beat-card:hover {
      transform: translateY(-5px);
      border-color: rgba(155,92,255,0.4);
      box-shadow: 0 0 26px rgba(155,92,255,0.35);
    }

    .beat-card h3 {
      margin: 0;
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .beat-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .beat-card audio {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 14px;
    }

    .beat-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-beat {
      flex: 1;
      padding: 8px 14px;
      border-radius: 12px;
      background: rgba(15,10,30,0.8);
      border: 1px solid var(--accent-soft);
      color: var(--text-main);
      font-size: 0.85rem;
      text-align: center;
      transition: 0.18s;
    }

    .btn-beat:hover {
      background: rgba(155,92,255,0.22);
      border-color: var(--accent-strong);
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--accent-strong);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="beats-wrapper">
    <div class="beats-header">
      <h1 class="gradient-text">Catálogo de Beats</h1>
      <p>Beats producidos por FuxzeK. Escuchá, elegí y comprá la licencia que necesites.</p>
    </div>

    <div id="beats-container" class="beats-grid">
      <!-- Se llena automáticamente -->
    </div>

    <a href="index.html" class="back-home">← Volver a la página principal</a>
  </div>

  <script>
    async function loadBeats() {
      const container = document.getElementById("beats-container");

      // API de GitHub para leer la carpeta
      const response = await fetch("https://api.github.com/repos/FuxzeK/22-Studio-Levels/contents/beats");
      const files = await response.json();

      files.forEach(file => {
        if (file.name.endsWith(".mp3")) {
          const beatName = file.name.replace(".mp3", "");

          container.innerHTML += `
            <div class="beat-card">
              <h3>${beatName}</h3>
              <p class="beat-meta">Prod. FuxzeK · BPM ??? · KEY ???</p>

              <audio controls src="${file.download_url}"></audio>

              <div class="beat-buttons">
                <a class="btn-beat" href="https://wa.me/595982592460?text=Hola%20quiero%20el%20Lease%20de%20${beatName}%20(120.000%20Gs)" target="_blank">
                  Lease – 120.000 Gs
                </a>
                <a class="btn-beat" href="https://wa.me/595982592460?text=Hola%20quiero%20la%20Licencia%20Premium%20de%20${beatName}%20(250.000%20Gs)" target="_blank">
                  Premium – 250.000 Gs
                </a>
              </div>
            </div>
          `;
        }
      });
    }

    loadBeats();
  </script>
</body>
</html>
